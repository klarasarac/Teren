<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Početna stranica</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f4f4f4, #e2e8f0);
            color: #333;
        }

        header {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: #fff;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            padding: 0;
            list-style: none;
            text-align: center;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            transition: background-color 0.3s, transform 0.3s;
        }

        nav ul li a:hover {
            background-color: #0056b3;
            border-radius: 5px;
            transform: scale(1.1);
        }

        main {
            text-align: center;
            padding: 80px 20px 20px;
            margin-top: 80px;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }

        .dropdown-item {
            padding: 10px 20px;
            background-color: #f8f9fa;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .dropdown-item:hover {
            background-color: #e2e6ea;
            transform: scale(1.05);
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 2.5rem;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card {
            background-color: white;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            font-size: 1.5rem;
            color: #007bff;
        }

        .card-text {
            font-size: 1rem;
            color: #555;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
<header>
    <nav>
        <ul>
            <li th:if="${role} == 'ADMIN'"><a th:href="@{/users}">Profil</a></li>
            <li th:if="${role} == 'KORISNIK'"><a th:href="@{/korisnik/edit}">Profil</a></li>
            <li><a th:href="@{/reservation}">Rezervacije</a></li>
            <li><a th:href="@{/facilities}">Tereni</a></li>
            <li>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <input class="dropdown-item" type="submit" value="Odjavite se"/>
                </form>
            </li>
        </ul>
    </nav>
</header>

<main>
    <div class="container">
        <h1>Dobrodošli na početnu stranicu!</h1>
        <p>Ovdje možete pronaći sve informacije koje su Vam potrebne.</p>
    </div>
</main>

<footer>
    <p>&copy; Tereni</p>
</footer>
</body>
</html>

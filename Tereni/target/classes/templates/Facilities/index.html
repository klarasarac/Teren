<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista Terena</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .promijeni {
            background-color: lightgray;
        }

        .promijeni:hover {
            background-color: rgb(0, 32, 92);
        }

        .card {
            background-color: rgba(149, 145, 145, 0.1);
            box-shadow: 2px 2px rgba(189, 186, 186, 0.1);
        }

        .card-img-top {
            width: 100%;
            height: 240px;
            object-fit: cover;
        }

        .card-title {
            font-size: 25px;
            text-align: center;
        }

        .card-text {
            font-size: 25px;
            text-align: center;
        }

        .card-footer {
            width: 100%;
            height: 60px;
            margin: auto;
            background-color: black;
            color: white;
            text-align: center;
            font-weight: bold;
        }

        .btn-danger {
            margin-top: 10px;
        }

        .text-primary {
            color: #007bff !important;
        }

        .text-info {
            color: #17a2b8 !important;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="d-flex align-items-center justify-content-between my-4">
        <h1>Lista Terena</h1>
    </div>
    <div class="row">
        <div class="col-md-4 mb-3" th:each="faciliti: ${listFacilities}">
            <div class="card">
                <img th:src="${'/' + faciliti.image}" class="card-img-top img-fluid" alt="Slika terena">
                <div class="card-body py-1">
                    <h5 class="card-title text-primary" th:text="${faciliti.sport}"></h5>
                    <p class="card-text text-info" th:text="${faciliti.description}"></p>
                    <div th:if="${role} == 'ADMIN'">
                        <form th:action="@{/facilities/delete/{facilitiesId}(facilitiesId=${faciliti.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger">Obri≈°i</button>
                        </form>
                    </div>
                    <a th:href="@{/reservation/add/{id}(id=${faciliti.id})}" class="text-decoration-none">
                        <div class="card-footer promijeni">
                            <p th:text="${faciliti.price} + ' KM/Sat'"></p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
